<div class="auth-container">
  <mat-card>

    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <img src="./assets/images/svg/logo.svg">
    </mat-card-header>

    <mat-card-content>
      <form class="login-form" (ngSubmit)="signIn()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button ">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-flat-button  type="submit" class="full-width primary-button" [disabled]="loading">
          {{loading ? 'Signing in...' : 'Sign In'}}
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <a mat-button routerLink="/register">Create an account</a>
      <a mat-button routerLink="/reset-password">Forgot password?</a>
    </mat-card-actions>
  </mat-card>
</div>
