<div class="auth-container">
    <p-card header="Login">
      <div class="flex flex-column gap-2">
        <div class="p-float-label">
          <input pInputText id="email" [(ngModel)]="email" />
          <label for="email">Email</label>
        </div>
        <div class="p-float-label">
          <p-password id="password" [(ngModel)]="password" [toggleMask]="true" />
          <label for="password">Senha</label>
        </div>
        <p-button label="Entrar" (onClick)="signIn()" [loading]="loading" />
        <div class="text-center mt-3">
          <a [routerLink]="['/register']" class="text-primary">Create an account</a>
          <br>
          <a [routerLink]="['/reset-password']" class="text-primary">Forgot password?</a>
        </div>
      </div>
    </p-card>
  </div>
<p-toast></p-toast>
